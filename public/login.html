<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Autentificare</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="img/Logo1.png">
</head>
<body class="auth-page">
  <div class="auth-container">
    
    <!-- LOGO PANEL -->
    <div class="auth-logo">
      <img src="img/Logo.png" alt="Swish Plan Logo" class="logo-img" />
      
    </div>

    <!-- FORMULAR AUTENTIFICARE -->
    <div class="auth-form-only">
      <h2>Autentificare</h2>
      <p>Începe-ți călătoria sportivă cu Swish Plan și transformă-ți antrenamentele într-o experiență captivantă!</p>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Parolă" required />
      <button id="login-btn" type="button">Autentifică-te</button>
      <p>Nu ai cont? <a href="register.html">Înregistrează-te</a></p>
      <button id="google-login" class="chart-btn">🔐 Login cu Google</button>
    </div>
  </div>

  <!-- Toast + Script -->
  <div id="toast" class="toast hidden">Mesaj aici</div>
  <script type="module" src="js/auth.js"></script>
  <script type="module">
    import { signInWithGoogle } from './js/firebase-config.js';
  
    document.getElementById("google-login").addEventListener("click", async () => {
      try {
        const user = await signInWithGoogle();
        alert(`Bun venit, ${user.displayName}!`);
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("❌ Eroare la autentificarea cu Google.");
      }
    });
  </script>
  
</body>
</html>
