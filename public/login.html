<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Autentificare</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="img/Logo.png">
</head>
<body>
  <!-- 🔔 Toast Message -->
  <div id="toast" class="toast hidden">Mesaj aici</div>

  <!-- Layout -->
  <div class="auth-container">
    <div class="auth-info">
      <img src="img/Logo.png" alt="Swish Plan Logo" class="logo-img" />
      <h1>🏀 Despre Aplicație</h1>
      <p>Platforma ta digitală pentru antrenamente eficiente, interactive și personalizate în baschet.</p>
      <p>🎯 Ne dorim să îți oferim o experiență modernă de antrenament sportiv, accesibilă oricui.</p>
    </div>

    <div class="auth-form">
      <h2>Autentificare</h2>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Parolă" required />
      <button id="login-btn" type="button">Login</button>
      <p>Nu ai cont? <a href="register.html">Înregistrează-te</a></p>
    </div>
  </div>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
