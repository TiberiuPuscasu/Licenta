<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Înregistrare</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="img/Logo1.png">
</head>
<body class="auth-page">
  <div class="auth-container">

    <!-- LOGO STÂNGA -->
    <div class="auth-logo">
      <img src="img/Logo.png" alt="Swish Plan Logo" class="logo-img" />
    </div>

    <!-- FORMULAR ÎNREGISTRARE -->
    <div class="auth-form-only">
      <h2>Înregistrare</h2>
      <p>Începe-ți călătoria sportivă cu Swish Plan și transformă-ți antrenamentele într-o experiență captivantă!</p>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Parolă" required />
      <button id="register-btn" type="button">Înregistrează-te</button>
      <p>Ai deja cont? <a href="login.html">Autentifică-te</a></p>
    </div>
  </div>

  <div id="toast" class="toast hidden">Mesaj aici</div>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
