<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dribling - Exerciții</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script defer src="../js/exercitii.js"></script>
</head>
<body>
    <h1>Dribling - Îmbunătățește-ți controlul mingii</h1>
    <p>Alege un exercițiu pentru a vedea detalii și un videoclip explicativ.</p>

    <div class="exercise-list">
        <button class="exercise-btn" data-exercise="dribling1">Dribling cu mâna slabă</button>
        <button class="exercise-btn" data-exercise="dribling2">Dribling în regim de viteză</button>
        <button class="exercise-btn" data-exercise="dribling3">Dribling între picioare</button>
    </div>

    <div id="exercise-details" class="hidden">
        <h2 id="exercise-title"></h2>
        <p id="exercise-description"></p>
        <iframe id="exercise-video" width="560" height="315" frameborder="0" allowfullscreen></iframe>
        <button id="close-exercise">Închide</button>
    </div>

    <h2>Monitorizarea progresului</h2>
    <label for="progres">Progres (%):</label>
    <input type="number" id="progres" min="0" max="100" value="0">
    <button id="save-progress">Salvează Progresul</button>

    <button id="back" onclick="window.location.href='../dashboard.html'">Înapoi la Dashboard</button>
</body>
</html>
