<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ApÄƒrare - ExerciÈ›ii</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body class="exercise-page">
  <button id="dark-mode-toggle">ğŸŒ™ Dark Mode</button>

  <div class="container fade-in">
    <h1>ApÄƒrare - ÃmbunÄƒtÄƒÈ›eÈ™te-È›i poziÈ›ionarea</h1>
    <p>Alege un exerciÈ›iu pentru a vedea detalii È™i un videoclip explicativ. BifeazÄƒ exerciÈ›iul dupÄƒ finalizare!</p>

    <div class="exercise-list">
      <button class="exercise-btn" data-exercise="aparare1">PoziÈ›ionare defensivÄƒ</button>
      <button class="exercise-btn" data-exercise="aparare2">Recuperare dupÄƒ ecran</button>
      <button class="exercise-btn" data-exercise="aparare3">ApÄƒrare om la om</button>
    </div>

    <div id="exercise-details" class="hidden">
      <h2 id="exercise-title"></h2>
      <p id="exercise-description"></p>
      <iframe id="exercise-video" frameborder="0" allowfullscreen></iframe>

      <div id="exercise-checkbox-container"></div>
      <button id="close-exercise">Ãnchide</button>
    </div>

    <h2>Progresul tÄƒu: <span id="progress-percentage">0%</span></h2>
    <button id="back" onclick="window.location.href='../dashboard.html'">Ãnapoi la Dashboard</button>
  </div>

  <script src="/js/dark-mode.js"></script>
  <script type="module">
    import { saveProgress, loadCheckboxState } from "../js/exercitii.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
    import { db } from "../js/firebase-config.js";

    const auth = getAuth();
    const categorie = "aparare";

    const exercises = {
      aparare1: {
        title: "PoziÈ›ionare defensivÄƒ",
        description: "ÃnvaÈ›Äƒ sÄƒ menÈ›ii o poziÈ›ie corectÄƒ Ã®n apÄƒrare pentru a limita atacul adversarului.",
        video: "https://www.youtube.com/embed/EXEMPLU_A1"
      },
      aparare2: {
        title: "Recuperare dupÄƒ ecran",
        description: "ExerseazÄƒ cum sÄƒ te repoziÈ›ionezi rapid dupÄƒ un ecran ofensiv.",
        video: "https://www.youtube.com/embed/EXEMPLU_A2"
      },
      aparare3: {
        title: "ApÄƒrare om la om",
        description: "SimuleazÄƒ un duel individual defensiv È™i Ã®nvaÈ›Äƒ sÄƒ reacÈ›ionezi eficient.",
        video: "https://www.youtube.com/embed/EXEMPLU_A3"
      }
    };

    const detailsSection = document.getElementById("exercise-details");
    const titleElement = document.getElementById("exercise-title");
    const descriptionElement = document.getElementById("exercise-description");
    const videoElement = document.getElementById("exercise-video");
    const checkboxContainer = document.getElementById("exercise-checkbox-container");
    const closeButton = document.getElementById("close-exercise");

    document.querySelectorAll(".exercise-btn").forEach((btn) => {
      btn.addEventListener("click", () => {
        const key = btn.dataset.exercise;
        const ex = exercises[key];
        if (!ex) return;

        titleElement.textContent = ex.title;
        descriptionElement.textContent = ex.description;
        videoElement.src = ex.video;
        detailsSection.classList.remove("hidden");

        checkboxContainer.innerHTML = `
          <label>
            <input type="checkbox" id="${key}" />
            Am finalizat acest exerciÈ›iu
          </label>
        `;

        onAuthStateChanged(auth, async (user) => {
          if (!user) return;

          const progresRef = doc(db, "progres", user.uid);
          const snapshot = await getDoc(progresRef);
          const data = snapshot.exists() ? snapshot.data() : {};
          const userProgress = data[categorie] || {};

          const cb = document.getElementById(key);
          if (cb) {
            cb.checked = userProgress[key] === true;
            cb.addEventListener("change", () => {
              saveProgress(cb, key, categorie);
            });
          }

          loadCheckboxState(categorie); // actualizeazÄƒ procentul local
        });
      });
    });

    closeButton.addEventListener("click", () => {
      detailsSection.classList.add("hidden");
      videoElement.src = "";
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loadCheckboxState(categorie);
      }
    });
  </script>
</body>
</html>
