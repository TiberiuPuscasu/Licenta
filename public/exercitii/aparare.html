<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apărare - Exerciții</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <script type="module" src="../js/exercitii.js"></script>
  
</head>
<body class="exercise-page">
    <!-- Butonul Dark Mode -->
    <button id="dark-mode-toggle">🌙 Dark Mode</button>

    <div class="container fade-in">
        <h1>Apărare - Îmbunătățește-ți poziționarea</h1>
        <p>Alege un exercițiu pentru a vedea detalii și un videoclip explicativ. Bifează exercițiul după finalizare!</p>

        <div class="exercise-list">
            <button class="exercise-btn" data-exercise="aparare1">Poziționare defensivă</button>
            <button class="exercise-btn" data-exercise="aparare2">Blocarea adversarului</button>
            <button class="exercise-btn" data-exercise="aparare3">Recuperări defensive</button>
        </div>

        <div id="exercise-details" class="hidden">
            <h2 id="exercise-title"></h2>
            <p id="exercise-description"></p>
            <iframe id="exercise-video" frameborder="0" allowfullscreen></iframe>

            <div id="exercise-checkbox-container"></div>
            <button id="close-exercise">Închide</button>
        </div>

        <h2>Progresul tău: <span id="progress-percentage">0%</span></h2>
        <button id="back" onclick="window.location.href='../dashboard.html'">Înapoi la Dashboard</button>
    </div>
    <script src="/js/dark-mode.js"></script>
    <script type="module">
        import { saveProgress, loadCheckboxState } from "../js/exercitii.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

        const auth = getAuth();
        const categorie = "aparare"; // Categoria curentă

        const exercises = [
    { id: "aparare1", name: "Apărare om la om" },
    { id: "aparare2", name: "Apărare zonală" },
    { id: "aparare3", name: "Apărare mixtă" }
];

        // Așteaptă autentificarea utilizatorului
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("Utilizator autentificat:", user.uid);

                // Încarcă progresul utilizatorului la încărcarea paginii
                loadCheckboxState(categorie);

                // Salvează progresul când un checkbox este bifat
                document.querySelectorAll("input[type='checkbox']").forEach((checkbox) => {
                    checkbox.addEventListener("change", (event) => {
                        const exercitiu = event.target.id; // ID-ul checkbox-ului
                        saveProgress(checkbox, exercitiu, categorie);
                    });
                });
            } else {
                console.error("Niciun utilizator autentificat!");
            }
        });
    </script>
</body>
</html>
